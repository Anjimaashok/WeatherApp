<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpeg" *ngIf="14 > 15">
    <img src="../assets/cold3.jpeg" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.40 | number: '1.0-0'}}°C</div>
  

    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/min.png">
          <span>min</span>
        </div>
        <div class="info-block-value">
          10°c
        </div>
      </div> 

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/max.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          20°c
        </div>
      </div> 


      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity.png">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          35 Km/h
        </div>
      </div> 

    </div>
  </div> 

</div>

<router-outlet></router-outlet>
